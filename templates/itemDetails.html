{% extends "appLayout.html" %}
{% block content %}
	<div class = 'pane'>
		<h2>{{item.name}}</h2>
		<p>{{item.description}}</p>
		<a href = "{{url_for('editItem', category_name=category_name, item_name=item.name)}}"><p>Edit</p></a>
		<a href = "{{url_for('deleteItem', category_name=category_name, item_name=item.name)}}"><p>Delete</p></a>
	</div>
{% endblock %}
