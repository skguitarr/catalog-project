{% extends "appLayout.html" %}
{% block content %}
{% include "header.html" %}
<div class="sub-container">
	<div class="panel panel-default col-sm-6 gtr-catalog-panel">
		<div class="panel-heading">
			<h2 class="h2-margin">{{item.name}}</h2>
		</div>
		<div class="panel-body">			
			<p>{{item.description}}</p>
		</div>
		<div class="panel-footer panel-footer-height">
			<div style="display: inline;">
				<a href="{{url_for('deleteItem', category_name=category_name, item_name=item.name)}}" style="float: right; padding-right:10px;">
					<p>Delete</p>
				</a>
				<a href="{{url_for('editItem', category_name=category_name, item_name=item.name)}}" style="float: right; padding-right:10px;">
					<p>Edit</p>
				</a>
			</div>
		</div>		
	</div>
</div>
{% endblock %}
