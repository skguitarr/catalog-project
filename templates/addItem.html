{% extends "appLayout.html" %}
{% block content %}
<div class="panel panel-default col-sm-6" style="width: 100%; margin-top: 45px; padding: 0px;">
	<div class="panel-heading">
		<h2 style="margin: 0px !important;">Add Item</h2>
	</div>
	<div class="panel-body">
		<form action="{{ url_for('addItem')}}" method='POST'>
			<div class="form-group">
				<label for="itemName">Item Name</label>
				<input id="itemName" class="form-control" type="text">
			</div>
			<div class="form-group">
				<label for="description">Description</label>
				<input id="description" class="form-control" type="text">
			</div>
			<div class="form-group">
				<label for="categoryName">Category</label>
				<select id="categoryName" class="form-control">
					{% for category in categories %}
					<option value="{{category.name}}">{{category.name}}</option>
					{% endfor %}
				</select>
			</div>
			<div>
				<input type="submit" value="Submit">
			</div>
		</form>
	</div>
{% endblock %}
