{% extends "appLayout.html" %}
{% block content %}
	<div class = 'pane'>
		<h1>Categories</h1>
		{% for category in categories %}
		<a href = "{{url_for('showItems', category_id = category.id)}}"><p>{{category.name}}</p></a>
		{% endfor %}
	</div>
	<div class = 'pane'>
		<h1>Latest Items</h1>
		{% for item in mostRecent %}
		<p>{{item.name}}<i>({{item.category_name}})</i></p>
		{% endfor %}
	</div>
{% endblock %}
