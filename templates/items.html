{% extends "appLayout.html" %}
{% block content %}
{% include "header.html" %}
	<div class="container">
		<div class="row">
			<div class="panel panel-default col-sm-6 gtr-catalog-panel">
				<div class="panel-heading">
					<h2 class="h2-margin">Categories</h2>
				</div>
				<div class="panel-body">
					{% for category in categories %}
					<a href = "{{url_for('showItems', category_name = category.name)}}"><p>{{category.name}}</p></a>
					{% endfor %}
				</div>
			</div>
			<div class="panel panel-default col-sm-6 gtr-catalog-panel-lg">
				<div class="panel-heading">
					<h2 class="h2-margin">{{ category.name }}</h2>
				</div>
				<div class="panel-body">
					{% for item in items %}
					<a href = "{{url_for('showItemDetails', category_name = category.name, item_name = item.name)}}"><p>{{item.name}}</p></a>
					{% endfor %}
				</div>
				<div class="panel-footer panel-footer-height">
					<h5 class="pull-left items-count">Items ({{count}} items)</h5>
					<a class="pull-right" href="{{url_for('addItem')}}">Add Item</a>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
