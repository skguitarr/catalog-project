{% extends "appLayout.html" %}
{% block content %}
	<div class="container">
		<div class="row">
			<div class="panel panel-default col-sm-6" style="width: 300px; margin: 15px; padding: 0px !important;">
				<div class="panel-heading">
					<h2 style="margin: 0px !important;">Categories</h2>
				</div>
				<div class="panel-body">
					{% for category in categories %}
					<a href = "{{url_for('showItems', category_name = category.name)}}"><p>{{category.name}}</p></a>
					{% endfor %}
				</div>
			</div>
			<div class="panel panel-default col-sm-6" style="width: 360px; margin: 15px; padding: 0px !important;">
				<div class="panel-heading">
					<h2 style="margin: 0px !important;">{{ category.name }}</h2>
				</div>
				<div class="panel-body">
					{% for item in items %}
					<a href = "{{url_for('showItemDetails', category_name = category.name, item_name = item.name)}}"><p>{{item.name}}</p></a>
					{% endfor %}
				</div>
				<div class="panel-footer" style="height: 40px;">
					<h5 class="pull-left" style="margin: 0px; padding-top: 3px;">Items ({{count}} items)</h5>
					<a class="pull-right" href="{{url_for('addItem')}}">Add Item</a>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
