{% extends "appLayout.html" %}
{% block content %}
	<div class = 'pane'>
		<h2>Categories</h2>
		{% for category in categories %}
		<a href = "{{url_for('showItems', category_name = category.name)}}"><p>{{category.name}}</p></a>
		{% endfor %}
	</div>
	<div class = 'pane'>
		<a href = "{{url_for('addItem', categories = categories)}}"><p>Add Item</p></a>
		<h2>{{ category.name }} Items ({{count}} items)</h2>
		{% for item in items %}
		<a href = "{{url_for('showItemDetails', category_name = category.name, item_name = item.name)}}"><p>{{item.name}}</p></a>
		{% endfor %}
	</div>
{% endblock %}
