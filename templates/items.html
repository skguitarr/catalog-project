{% extends "appLayout.html" %}
{% block content %}
	<div class = 'pane'>
		<h1>Categories</h1>
		{% for category in categories %}
		<a href = "{{url_for('showItems', category_name = category.name)}}"><p>{{category.name}}</p></a>
		{% endfor %}
	</div>
	<div class = 'pane'>
		<h1>{{ category.name }} Items ({{count}} items)</h1>
		{% for item in items %}
		<a href = "{{url_for('showItemDetails', category_name = category.name, item_name = item.name)}}"><p>{{item.name}}</p></a>
		{% endfor %}
	</div>
{% endblock %}
