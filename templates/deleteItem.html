{% extends "appLayout.html" %}
{% block content %}
{% include "header.html" %}
<div class="panel panel-default col-sm-6 gtr-catalog-panel-stretch">
	<div class="panel-heading">
		<h3 class="h2-margin">Confirm</h3>
	</div>
	<div class="panel-body">
		<h4>Are you sure you want to delete item:  <b>{{item_name}}</b>?</h4><br>
		<form action="{{ url_for('deleteItem', category_name=category_name, item_name=item_name)}}" method = 'POST'>
			<input type='submit', value = 'Delete'>&nbsp;&nbsp;&nbsp;
			<a href="{{ url_for('showItemDetails', category_name=category_name, item_name=item_name)}}"> Cancel </a>
		</form>
	</div>
</div>
{% endblock %}
