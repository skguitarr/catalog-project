{% extends "appLayout.html" %}
{% block content %}
{% include "header.html" %}
<div class="sub-container">
	<div class="panel panel-default col-sm-6 gtr-catalog-panel">
		<div class="panel-heading">
			<h2 class="h2-margin">Edit Item</h2>
		</div>
		<div class="panel-body">
			<form action="{{ url_for('editItem', category_name=category_name, item_name=item.name)}}" method='POST'>
				<div class="form-group">
					<label for="itemName">Item Name</label>
					<input name="itemName" class="form-control" type="text" placeholder="{{item.name}}">
				</div>
				<div class="form-group">
					<label for="description">Description</label>
					<input name="description" class="form-control" type="text" placeholder="{{item.description}}">
				</div>
				<div class="form-group">
					<label for="categoryName">Category</label>
					<select name="categoryName" class="form-control">
						{% for category in categories %}
						<option value="{{category.name}}" {% if category.name==category_name %} selected="selected"{% endif %}>{{category.name}}</option>
						{% endfor %}
					</select>
				</div>
				<div>
					<input type="submit" value="Submit">
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
